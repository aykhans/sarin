name: e2e-tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  e2e:
    name: e2e
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: 1.26.0
          cache: true
      - name: run e2e tests
        run: go test ./e2e/... -v -count=1
